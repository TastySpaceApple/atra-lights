<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set LEDs Number</title>
  <script>
    function setLedNumber(stripIndex) {
      const ledNumber = document.getElementById(`ledsNumber${stripIndex}`).value;
      fetch('/setLedNumber', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ stripIndex, ledNumber })
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }
  </script>
  
  <link rel="stylesheet" href="frontend.css">
</head>

<body>
  <div class="app">
    <nav class="devices" id="devicesList"></nav>
    <div class="panel">
      <h2>Led Number</h2>
      <div class="input-and-action">
        <input type="text" id="led-number" />
        <button id="btn-set-led-number">Set</button>
      </div>
      <h2>Brigthness</h2>
      <input type="range" id="brightness" min="0" max="100" value="50" />
      <h2>Position</h2>
      <input type="range" id="position" min="0" max="100" value="50" />
      <h2>Width</h2>
      <input type="range" id="width" min="0" max="100" value="50" />
      <h2>Color* (for all)</h2>
      <input type="color" id="color" value="#ff0000" />
    </div>
    <div class="horns">
      <h2>Horns</h2>
      <br/>
      <br/>
      <button id="btn-horns-play-all">
        Play All
      </button>
      <br/>
      <br/>
      <button id="btn-horns-stop-all">
        Stop All
      </button>
    </div>
  </div>
  <script type="module" src="frontend.js"></script>
</body>

</html>
